        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

    </head>
    <header>
        <center>
            <div id="title" class="animated bounceIn">Dad Simulator</div>
        </center>
    </header>

    <body>
        <br>
        <center>
            <input type="button" onclick="getJoke();" value="Get Dad Joke" class="myButton">
        </center>
        <center>
            <div id="joke" value=""></div>
        </center>
    </body>

    <script>
        /*global $*/
        function getJoke() {
            var everything;
            var myurl = "https://icanhazdadjoke.com/slack";
            $.ajax({
                type: "GET",
                url: myurl,
                success: function(data) {
                    console.log(data);
                    console.log(data["attachments"][0]["text"]);
                    var joke = data["attachments"][0]["text"];
                    everything = "<p><i class = \"animated bounceInRight\">" + joke + "</i></p>";
                    $("#joke").html(everything);
                },
                error: function(jqXHR, textStatus, error) {
                    console.log(error);
                }
            });
        }
    </script>

</html>
